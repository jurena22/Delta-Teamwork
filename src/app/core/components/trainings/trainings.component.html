<h1 class="text-center">Képzéseink</h1>
<div class="container d-flex justify-content-between">
    <div *ngFor="let training of trainings" class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{training.name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Oktató: {{training.teacher}}</h6>
          <p class="card-text">Technológiák: {{training.description}}</p>
        </div>
      </div>
</div>
