<div class=" container my-5 w-50">
    <form [formGroup]="loginForm">

        <div *ngIf="email" class="form-floating mb-5 row">
            <input formControlName="email" class="form-control" id="email" type="email"
                placeholder="Enter your email...">
            <label for="email">Email address</label>
            <div *ngIf="email.invalid && email.touched" class="small text-danger">
                <span *ngIf="email.errors?.required">An email is required.</span>
                <span *ngIf="email.errors?.email">Email is not valid.</span>
            </div>
        </div>

        <div *ngIf="password" class="form-floating my-5 row">
            <input formControlName="password" class="form-control" type="password" id="password"
                placeholder="Enter your password...">
            <label for="password">Name</label>
            <div *ngIf="password.invalid && password.touched" class="small text-danger">A password is
                required.</div>
        </div>


        <div class="row justify-content-center">
            <button [disabled]="loginForm.invalid" (click)="login()" class="btn btn-primary text-uppercase mt-2 mx-3"
                id="loginButton" type="submit">Login</button>
        </div>
    </form>
</div>
